<div class="text-gray-900 min-h-screen  p-3 sm:p-6">

  <div
    class="flex overflow-x-auto gap-4 py-4 px-2 sm:px-4 justify-center sm:justify-start max-w-full scrollbar-hide bg-white rounded-2xl shadow-sm">
    <div *ngFor="let category of categories"
      class="flex-shrink-0 w-20 h-20 sm:w-28 sm:h-28 bg-gradient-to-br from-gray-100 to-gray-200 hover:from-gray-50 hover:to-gray-100 rounded-2xl flex flex-col items-center justify-center cursor-pointer transition transform hover:scale-105 hover:shadow-md duration-300">
      <i [class]="category.icon + ' text-xl sm:text-3xl text-gray-700 mb-1 sm:mb-2'"></i>
      <span class="text-xs sm:text-sm font-semibold truncate" (click)="viewCategory(category._id)">
        {{ category.name | titlecase }}
      </span>
    </div>
  </div>

  <div class="w-full flex justify-center mt-6 sm:mt-10 px-2 sm:px-4 pt-4">
    <div class="w-full max-w-6xl">
      <p-carousel [value]="banners" [numVisible]="1" [circular]="true" [autoplayInterval]="3000" styleClass="w-full">
        <ng-template let-banner pTemplate="item">
          <div
            class="relative w-full flex justify-center items-center rounded-3xl overflow-hidden shadow-md bg-gray-100">
            <img [src]="banner.image" alt="banner"
              class="w-full h-[100px] sm:h-[220px] md:h-[300px] lg:h-[400px] object-cover rounded-3xl transition-transform duration-700 ease-in-out hover:scale-105" />
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>

  <div class="px-2 sm:px-6 py-6 sm:py-10 space-y-14">
    <div *ngFor="let section of productSections">

      <div class="pb-6">
        <h3
          class="text-2xl sm:text-3xl font-serif font-semibold mb-5 sm:mb-6 text-gray-800 border-l-4 border-teal-500 pl-3">
          {{ section.title }}
        </h3>
      </div>

      <div class="flex overflow-x-auto gap-4 sm:gap-6 pb-3 scrollbar-hide">
        <div *ngFor="let product of section.products"
          class="flex-shrink-0 w-44 sm:w-56 md:w-60 lg:w-64 bg-white rounded-2xl shadow-md cursor-pointer relative"
          (click)="viewCategory(product.category._id)">
 
          <span *ngIf="product.discount > 0"
            class="absolute top-3 left-3 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full shadow">
            -{{ product.discount }}%
          </span>

          <div class="relative w-full h-44 sm:h-56 overflow-hidden rounded-t-2xl flex items-center justify-center">
            <img [src]="'http://localhost:3000' + product.images[0]" alt="{{ product.name }}"
              class="w-full h-full object-contain p-3 transition-transform duration-500 hover:scale-105" />
          </div>

          <div class="p-3 sm:p-4 text-center">
            <p class="text-sm sm:text-base font-semibold text-gray-800 truncate">
              {{ product.name | titlecase }}
            </p>

            <div class="flex justify-center items-baseline gap-2 mt-1">
              <p class="text-lg sm:text-xl font-bold text-green-600">
                {{ product.price | currency : 'INR' }}
              </p>
              <p *ngIf="product.oldPrice" class="text-gray-400 line-through text-sm sm:text-base">
                {{ product.oldPrice | currency : 'INR' }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
